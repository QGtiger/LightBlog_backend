{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="row text-center vertical-middlw-sm">
    <h3>{{article.title}}</h3>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center">
            <span><span style="font-weight:bold">作者：</span> {{article.author.username}}</span>
            <span style="margin-left:20px"><span style="font-weight:bold">上传时间：</span>{{publish}}</span>
        </p>
        <div>
            {{article.body}}
        </div>
    </div>
</div>
{% endblock %}
